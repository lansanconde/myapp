<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
    <ui:define name="content">
        <f:view>
		<h1>Person(s) in your list</h1>
		<h:form>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>First Name</th>
                        <th>Email</th>
                        <th>PassWord</th>
                        <th>WebSite</th>
                        <th>BirthDay</th>
						<th>Actions</th>
						<th>CV</th>
                    </tr>
                      <h:dataTable value="#{person.personAdmin}" var="item"
						   	 styleClass="table table-hover" headerClass="danger"
						    footerClass="danger" rowClasses="success,warning">
							<c:set var="pers" value="#{item}" />
						    <h:column>
						        <f:facet name="header">Id</f:facet>
						        <h:outputText value="#{pers.id}" />
						    </h:column>
						    <h:column>
						        <f:facet name="header">Name</f:facet>
						        <h:outputText value="#{pers.name}" />
						    </h:column>
						    <h:column>
						        <f:facet name="header">First Name</f:facet>
						        <h:outputText value="#{pers.firstName}" />
						    </h:column>
						    <h:column>
						        <f:facet name="header">Email</f:facet>
						        <h:outputText value="#{pers.email}" />
						    </h:column>
						    
						    <h:column>
						        <f:facet name="header">PassWord</f:facet>
						        <h:outputText value="#{pers.password}" />
						    </h:column>
						    <h:column>
						        <f:facet name="header">WebSite</f:facet>
						        <h:outputText value="#{pers.webSite}" />
						    </h:column>
						    <h:column>
						        <f:facet name="header">BirthDay</f:facet>
						        <h:outputText value="#{pers.birthDay}" />
						    </h:column>
						    
						    <h:column>
						        <f:facet name="header">Action</f:facet>
						        <h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
						            action="#{person.show(pers.id)}" />
							</h:column>
							 <h:column>
						        <f:facet name="header">CV</f:facet>
						        <h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
						            action="#{person.showCvWithPesonId(pers.id)}" />
							</h:column>
					
						</h:dataTable>
						                   
                </table>
				<p>
                    <h:link outcome="persons" styleClass="btn btn-info">
                        <span>List of Person</span>
                    </h:link>
                </p>
			</h:form>




		</f:view>

    </ui:define>
</ui:composition>

</html>
