<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
<ui:define name="content">
<f:view>

    <h1>Curriculum Vitea form</h1>
    <h:form id="test">
    	
	        <c:set var="pers" value="#{person.theCv}" />
	    
	        <div class="form-group">
	            <label for="title">Tilte:</label>
	            <h:inputText id="title" value="#{pers.title}"
	                styleClass="form-control" required="true"
	                size="70" />
	            <h:message styleClass="label label-danger" for="title" style="color:blue" />
	        </div>
		
	        <div class="form-group">
	            <label for="year">Year:</label>
	            <h:inputTextarea id="year" value="#{pers.year}"
	                styleClass="form-control" required="true" />
	            <h:message styleClass="label label-danger" for="year" style="color:blue" />
	        </div>
	        
	        <div class="form-group">
	            <label for="experiencePro">Experiences Prof. :</label>
	            <h:inputTextarea id="experiencePro" value="#{pers.experiencePro}"
	                styleClass="form-control" required="true"/>
	            <h:message styleClass="label label-danger" for="experiencePro" style="color:blue" />
	        </div>
	        
	        
	        <div class="form-group">
	            <label for="formation">Formations:</label>
	            <h:inputTextarea id="formation" value="#{pers.formation}"
	                styleClass="form-control" required="true"/>
	            <h:message styleClass="label label-danger" for="formation" style="color:blue" />
	        </div>
	        
	        <div class="form-group">
	            <label for="projects">Projets:</label>
	            <h:inputTextarea id="projects" value="#{pers.projects}"
	                styleClass="form-control" required="true"/>
	            <h:message styleClass="label label-danger" for="projects" style="color:blue" />
			</div>
			
			<div class="form-group">
	            <label for="description">Description:</label>
	            <h:inputTextarea id="description" value="#{pers.description}"
	                styleClass="form-control" required="true"/>
	            <h:message styleClass="label label-danger" for="description" style="color:blue" />
			</div>
			
			<div class="form-group">
	            <label for="addressWeb">Web address:</label>
	            <h:inputTextarea id="addressWeb" value="#{pers.addressWeb}"
	                styleClass="form-control" required="true"/>
	            <h:message styleClass="label label-danger" for="addressWeb" style="color:blue" />
			</div>
			
			<div class="form-group">
	            <label for="other">Others:</label>
	            <h:inputTextarea id="other" value="#{pers.other}"
	                styleClass="form-control" required="true"/>
	            <h:message styleClass="label label-danger" for="other" style="color:blue" />
	        </div>
			
	        <div class="form-group">
	            <h:commandButton action="#{person.updateCv()}"
	                styleClass="btn btn-primary" value="Save" />
	            <span> </span>
	            <h:link styleClass="btn btn-info" outcome="showCv" value="show cv" />
	        </div>
    </h:form>

</f:view>
</ui:define>
</ui:composition>

</html>
