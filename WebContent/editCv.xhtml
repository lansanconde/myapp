<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
<ui:define name="content">
<f:view>

    <h1>Curriculum Vitea form</h1>
    <h:form id="test">
    	
	        <c:set var="pers" value="#{person.theCv}" />
	        
	        <div class="form-group">
	            <label for="title">Title:</label>
	            <h:inputText id="title" value="#{pers.title}">
		        <f:validateLength minimum="4" maximum="20" />
		    </h:inputText>
		    <h:message id="messageTitle" for="title" />
	        </div>
	        
	        <div class="form-group">
	            <label for="year">Year:</label>
	            <h:inputText id="year" value="#{pers.year}">
		        <f:validateLength minimum="4" maximum="4" />
		    </h:inputText>
		    <h:message id="messageYear" for="year" />
	        </div>
	        
	        <div class="form-group">
	            <label for="experiencePro">Experience Pro:</label>
	            <h:inputText id="experiencePro" value="#{pers.experiencePro}">
		        <f:validateLength minimum="3" maximum="200" />
		    </h:inputText>
		    <h:message id="messageExperiencePro" for="experiencePro" />
	        </div>
	        <div class="form-group">
	            <label for="formation">Formation:</label>
	            <h:inputText id="formation" value="#{pers.formation}">
		        <f:validateLength minimum="3" maximum="200" />
		    </h:inputText>
		    <h:message id="messageFormation" for="formation" />
	        </div>
	        
	        <div class="form-group">
	            <label for="projects">Projet:</label>
	            <h:inputText id="projects" value="#{pers.projects}">
		        <f:validateLength minimum="3" maximum="200" />
		    </h:inputText>
		    <h:message id="messageProjects" for="projects" />
	        </div>
	        
	        <div class="form-group">
	            <label for="description">Description:</label>
	            <h:inputText id="description" value="#{pers.description}">
		        <f:validateLength minimum="3" maximum="200" />
		    </h:inputText>
		    <h:message id="messageDescription" for="description" />
	        </div>
	        
	        <div class="form-group">
	            <label for="addressWeb">Address Web:</label>
	            <h:inputText id="addressWeb" value="#{pers.addressWeb}">
		        <f:validateLength minimum="3" maximum="20" />
		    </h:inputText>
		    <h:message id="messageAddressWeb" for="addressWeb" />
	        </div>
	        
	        <div class="form-group">
	            <label for="other">Other:</label>
	            <h:inputText id="other" value="#{pers.other}">
		        <f:validateLength minimum="3" maximum="200" />
		    </h:inputText>
		    <h:message id="messageOther" for="other" />
	        </div>
	        
	        <div class="form-group">
	        		<h:commandButton value="Save" action="#{person.saveCv()}"
        					styleClass="btn btn-primary">
        				<f:ajax execute="@form" render="@form" />
    				</h:commandButton>
	            <span> </span>
	            <h:link styleClass="btn btn-info" outcome="hello" value="Quit" />
	        </div>
	        
    </h:form>
</f:view>
</ui:define>
</ui:composition>

</html>
